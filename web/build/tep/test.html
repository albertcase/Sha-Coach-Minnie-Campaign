<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.btn{
			width: 300px;
			height: 300px;
			line-height: 300px;
			text-align: center;
			background: rgba(0, 212, 255, 0.6);
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -150px 0 0 -150px;
			color: #fff;
			font-size: 34px;
			border-radius: 100%;
			z-index: 1000;
		}
		
		.play{
			top: 38%;
		}

		.pause{
			top: 62%;
		}

	</style>
</head>
<body>
	<div class="btn play">点击播放</div>
	<div class="btn pause">点击暂停</div>
	<div id="video" class="video ">
        <video id="my_video" style="object-fit: fill;width: 100%;height: 100%;" preload="load" playsinline="true" webkit-playsinline="true" x-webkit-airplay="allow" airplay="allow" x5-video-player-type="h5" x5-video-player-fullscreen="true" x5-video-orientation="portrait" src="https://cdn.tiaotiaotang.net/hotel/v_1/res/video/video1.mp4"></video>

        <img src="https://cdn.tiaotiaotang.net/hotel/v_4/images/video_0.jpg?_=1525412944893" style="position: absolute; width: 640px; height: 1120px; top: 0px; left: 0px; display: none;">
    </div>



    <script type="text/javascript">
    	var myVideo = document.getElementById('my_video');
    	document.querySelector('.play').addEventListener('click', function(){
    		myVideo.play();
    	}, true)

    	document.querySelector('.pause').addEventListener('click', function(){
    		myVideo.pause();
    	}, true)
    </script>
</body>
</html>
